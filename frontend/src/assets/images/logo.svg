<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44a08d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#mainGradient)" filter="url(#dropShadow)">
    <animate attributeName="r" values="48;50;48" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- License card background -->
  <rect x="25" y="30" width="50" height="32" rx="4" ry="4" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
  
  <!-- License card header -->
  <rect x="25" y="30" width="50" height="8" rx="4" ry="4" fill="url(#shieldGradient)"/>
  
  <!-- Shield icon in header -->
  <g transform="translate(47, 32)">
    <path d="M3 1 L3 1 C3 1 6 0 6 3 L6 6 C6 8 3 9 3 9 C3 9 0 8 0 6 L0 3 C0 0 3 1 3 1 Z" 
          fill="white" opacity="0.9">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- Checkmark in shield -->
    <path d="M1.5 3.5 L2.5 4.5 L4.5 2.5" stroke="white" stroke-width="0.8" 
          fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- License card content lines -->
  <rect x="28" y="42" width="20" height="1.5" rx="0.5" fill="rgba(78, 205, 196, 0.6)"/>
  <rect x="28" y="45" width="25" height="1.5" rx="0.5" fill="rgba(78, 205, 196, 0.4)"/>
  <rect x="28" y="48" width="15" height="1.5" rx="0.5" fill="rgba(78, 205, 196, 0.3)"/>
  
  <!-- Photo placeholder -->
  <rect x="52" y="40" width="18" height="18" rx="2" fill="rgba(78, 205, 196, 0.2)" stroke="rgba(78, 205, 196, 0.4)" stroke-width="1"/>
  <circle cx="61" cy="46" r="3" fill="rgba(78, 205, 196, 0.5)"/>
  <path d="M58 52 Q61 49 64 52" stroke="rgba(78, 205, 196, 0.5)" stroke-width="1.5" fill="none"/>
  
  <!-- Car icon at bottom -->
  <g transform="translate(42, 68)">
    <rect x="0" y="3" width="16" height="6" rx="1" fill="url(#shieldGradient)" filter="url(#glow)"/>
    <!-- Car windows -->
    <rect x="2" y="1" width="4" height="3" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="10" y="1" width="4" height="3" rx="1" fill="rgba(255,255,255,0.8)"/>
    <!-- Car wheels -->
    <circle cx="3" cy="9" r="2" fill="#2d3748"/>
    <circle cx="13" cy="9" r="2" fill="#2d3748"/>
    <circle cx="3" cy="9" r="1" fill="rgba(78, 205, 196, 0.8)"/>
    <circle cx="13" cy="9" r="1" fill="rgba(78, 205, 196, 0.8)"/>
    
    <!-- Animated movement -->
    <animateTransform attributeName="transform" type="translate" 
                      values="42,68; 44,68; 42,68" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Rotating elements around the logo -->
    <circle cx="20" cy="25" r="2" fill="rgba(255,255,255,0.8)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 50 50; 360 50 50" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="75" r="1.5" fill="rgba(255,255,255,0.6)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 50 50; -360 50 50" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="20" r="1" fill="rgba(255,255,255,0.4)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 50 50; 360 50 50" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle pulsing glow around entire logo -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(78, 205, 196, 0.3)" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
